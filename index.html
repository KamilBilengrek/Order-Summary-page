<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="center">
      <div class="mainFrame">
        <img src="./images/illustration-hero.svg" alt="" aria-hidden="true"/>
        <h1 class="sum">Order Summary</h1>
        <p class="text1">You can now listen to millions of songs,<br> audiobooks, and podcasts on any
        device<br> anywhere you like!</p>
        <div class="information">
          <img src="./images/icon-music.svg" alt="" aria-hidden="true" class="music"/>
          <div class="paragraphs">
            <p class="text2">Annual Plan</p>
            <p class="text3">$59.99/year</p>
          </div>
          <a href="#" class="change">Change</a>
        </div>
        <div class="buttons">
          <a href="#" class="button1">Proceed to Payment</a>
          <a href="#" class="button2">Cancel Order</a>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kamil</a>.
    </div>
  </footer>
</body>
</html>
